{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Organic Market</title>
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'customer_dashboard' %}">ðŸŒ±GreenHarvest</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbars">
      <form class="d-flex me-3" role="search" method="get" action="{% url 'customer_dashboard' %}">
        <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Search products" aria-label="Search">
        <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'customer_dashboard' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'cart_detail' %}">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'my_orders' %}">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'customer_profile' %}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
</header>

<style>
  .flash-messages {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 1055;
    width: min(92vw, 360px);
  }
  .flash-messages .alert {
    margin-bottom: 8px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
  }
</style>

{% if messages %}
  <div class="flash-messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<main class="flex-grow-1">
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</main>
<footer class="bg-light text-center py-3 mt-5">
    <small>Â© 2026 GreenHarvest | Fresh from Farmers</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
