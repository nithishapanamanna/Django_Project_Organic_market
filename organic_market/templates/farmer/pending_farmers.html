{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Pending Farmer Approvals</h2>

<table>
  <tr>
    <th>Username</th>
    <th>Phone</th>
    <th>Location</th>
    <th>Action</th>
  </tr>

  {% for farmer in farmers %}
  <tr>
    <td>{{ farmer.user.username }}</td>
    <td>{{ farmer.phone }}</td>
    <td>{{ farmer.location }}</td>
    <td>
      <a href="{% url 'approve_farmer' farmer.id %}">Approve</a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No pending farmers</td>
  </tr>
  {% endfor %}
</table>
</div> 
</div>

{% endblock %}
