{% extends 'farmer/farmer_base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow border-0">
        <div class="card-body p-4 text-center">
          <h4 class="mb-2">Delete Product</h4>
          <p class="text-muted mb-4">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2">
              <a href="{% url 'farmer_dashboard' %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
