{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Farmer | GreenHarvest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'farmer_dashboard' %}">GreenHarvest Farmer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#farmerNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="farmerNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'farmer_dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'farmer_profile' %}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<style>
  .flash-messages {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 1055;
    width: min(92vw, 360px);
  }
  .flash-messages .alert {
    margin-bottom: 8px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
  }
</style>

{% if messages %}
  <div class="flash-messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<main class="flex-grow-1">
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="bg-light text-center py-3 mt-5">
  <small>Â© 2026 GreenHarvest Farmers | Fresh from Fields</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
