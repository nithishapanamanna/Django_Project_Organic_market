{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin_base.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

<main class="flex-grow-1">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <h5 class="text-center py-3 border-bottom">🌿 Admin</h5>
                <a href="{% url 'admin_dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="{% url 'verify_farmers' %}"></i> 👨‍🌾 Farmers</a>
                <a href="{% url 'manage_users' %}"><i class="bi bi-people"></i> Users</a>
                <a href="{% url 'approve_products' %}"><i class="bi bi-check2-square"></i> Products</a>
                <a href="{% url 'manage_orders' %}"><i class="bi bi-box"></i> Orders</a>
                <a href="{% url 'manage_payments' %}"><i class="bi bi-credit-card"></i> Payments</a>
                <a href="{% url 'logout' %}" class="text-warning"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>

            <!-- Main content -->
            <div class="col-md-10 p-0">
                <div class="topbar">
                    <strong>Welcome, {{ request.user.username }}</strong>
                </div>

                <div class="p-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
