{% extends 'auth_base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-wrap w-100">
        <div class="text-center mb-3">
            <span class="brand-badge">ADMIN ACCESS</span>
        </div>
        <div class="card fade-in auth-card">
            <div class="card-body p-4">
                <h4 class="fw-bold mb-1 text-center">Welcome Back</h4>
                <p class="text-muted text-center mb-4">Sign in to manage GreenHarvest</p>

                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input class="form-control" name="username" placeholder="Enter admin username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button class="btn btn-dark w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
