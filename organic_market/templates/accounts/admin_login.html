{% extends 'auth_base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background: radial-gradient(circle at 10% 20%, #e7f7ee 0%, #f6faf8 45%, #f0f4ff 100%);
        min-height: 100vh;
    }
    .login-wrap {
        max-width: 430px;
    }
    .brand-badge {
        display: inline-block;
        background: #1f9d55;
        color: #fff;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.75rem;
        letter-spacing: 0.04em;
    }
    .card {
        border: 0;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(31, 157, 85, 0.15);
    }
    .form-control {
        border-radius: 10px;
        padding: 10px 12px;
    }
    .btn-dark {
        background: #0f172a;
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
    }
    .btn-dark:hover {
        background: #111827;
    }
    .fade-in {
        animation: fadeInUp 0.6s ease both;
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-wrap w-100">
        <div class="text-center mb-3">
            <span class="brand-badge">ADMIN ACCESS</span>
        </div>
        <div class="card fade-in">
            <div class="card-body p-4">
                <h4 class="fw-bold mb-1 text-center">Welcome Back</h4>
                <p class="text-muted text-center mb-4">Sign in to manage GreenHarvest</p>

                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input class="form-control" name="username" placeholder="Enter admin username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button class="btn btn-dark w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
